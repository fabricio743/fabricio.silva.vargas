<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site gradie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>

       <section id="l1">
        <h1>Gradie</h1>
        <p>Beautiful gradients in seconds.</p>
     </section>
    <div id="box">
       <section id="l2">
        <h1>Login</h1>

        <form action="#" method="post">

            <h1> <label for="idemail">Email</label></h1>
            <input type="email" name="" id="idemail"  required placeholder="   john@example.com">

            <h1> <label for="idpassword">Password</label></h1>
            <input type="password" name="" id="idpassword" required placeholder="   At least 8 characters">

            <p style="display: flex;" id="idcheck-p"> 
            <input  type="checkbox" name="" id="idcheck" required>            
            <label  for="idcheck">By creating an account, you agree to the 
                <u style=" color:#013243;">Terms & Conditions</u>. 
            </label></p>

        </form>

        <button>Create an Account</button>
       </section>
    </div>
    </main>
</body>
</html>
